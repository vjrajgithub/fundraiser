<!--[if lt IE 9]>

<body>
<!-- Header -->
<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="navbar-brand" href="#"><img src="images/logo.png" class="img-responsive"></a> </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><i class="fa fa-play"></i> Get Started</a></li>
          <li><a href="#">How it Works</a></li>
          <li><a href="#">Press</a></li>
          <li><a href="#">Help</a></li>
          <li>
            <form>
              <div id="custom-search-input">
                <div class="input-group">
                  <input type="text" class="  search-query form-control" placeholder="Search" />
                  <span class="input-group-btn">
                  <button class="btn btn-default" type="button"> <span class=" glyphicon glyphicon-search"></span> </button>
                  </span> </div>
              </div>
            </form>
          </li>
          <li><a href="#" class="btn btn-primary">Log in</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<!-- /end of header --> 

<!-- Sign In -->
<section id="sign-in">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="sign-in-inner">
          <div class="header"> <img src="images/logo.png" class="img-responsive"> </div>
          <div class="sign-in">
            <h2>Sign In</h2>
            <a class="btn btn-primary btn-lg" href="#"><i class="fa fa-facebook"></i> Use My Facebook Account</a> </div>
          <div class="login-box">
            <div class="title-bg"> Or </div>
            <h4 class="text-center">Use your email Id</h4>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>
              <div class="form-group mr_b25">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-warning">Sign In to Weeboon</button>
              </div>
              <div class="clearfix"></div>
              <p class="text-center"><a href="#">Forgot your password</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /end of sign in --> 

<!-- jQuery --> 
<script src="js/jquery.min.js"></script>
