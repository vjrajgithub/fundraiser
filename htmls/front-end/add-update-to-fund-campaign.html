<!-- Comment Update -->
<section id="campaign-setting">
  <div class="container">
  <div class="row">
  <div class="col-md-12">
    <div class="main-content-inner">
      <div class="add-update-fund-campaign">
        <div class="row">
          <div class="col-md-8 col-sm-4">
            <div class="user-update">
              <div class="user-name">
                <h1>Hi Madhulika, post an update</h1>
              </div>
              <div class="update-post">
                <div class="user"> <img src="images/user5.jpg" class="img-responsive"> </div>
                <div class="post-details">
                  <form>
                    <div class="form-group">
                      <textarea class="form-control" placeholder="Update your supporters and attracts new donars..." rows="10"></textarea>
                    </div>
                    <div class="form-group">
                      <ul class="list-inline">
                        <li>
                          <div class="choose_file"> <span><i class="fa fa-paperclip"></i> Attach Photo or Video</span>
                            <input name="Select File" type="file" />
                          </div>
                        </li>
                        <li><a href="#"><i class="fa fa-exclamation-circle"></i> Facebook</a></li>
                        <li><a href="#"><i class="fa fa-exclamation-circle"></i> Twitter</a></li>
                        <li><a href="#"><i class="fa fa-exclamation-circle"></i> Email</a></li>
                      </ul>
                    </div>
                  </form>
                </div>
              </div>
              <div class="update-button">
                <button class="btn btn-warning btn-lg"><i class="fa fa-check"></i> Post My Update</button>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-4">
            <div class="school-renovation">
              <div class="title"> <span>school renovation</span> <span><i class="fa fa-pencil"></i></span> </div>
              <div class="rev-content">
                <div class="rev-images"> <img src="images/images-13.jpg" class="img-responsive"> </div>
                <div class="price-sec">
                  <h2>$0 <span>of $1,000</span></h2>
                </div>
                <div class="link"> <a href="#">weeboon.com/few23546k</a> </div>
                <div class="social-share">
                  <ul class="list-inline">
                    <li><a href="#" class="btn btn-primary btn-xs"><i class="fa fa-facebook"></i> Share</a></li>
                    <li><a href="#" class="btn btn-info btn-xs"><i class="fa fa-twitter"></i> Tweet</a></li>
                    <li><a href="#" class="btn btn-success btn-xs"><i class="fa fa-mouse-pointer"></i> View</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
